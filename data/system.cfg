# Program Config
[logging]
level = 'DEBUG'

[stations]
station_map = 'data/station_map.csv'

# NeoPixel LED Configuration
[neopixel]
led_count        = 50           # Number of LED pixels
pin              = 'D18'        # GPIO pin in use
brightness       = 0.5          # 0.0 to 1.0
order            = 'GRB'        # Strip type and color ordering

# METAR color config
[metar]
color_vfr		 = [255,0,0]		# Green
volor_vfr_fade   = [125,0,0]		# Green Fade for wind
color_mvfr		 = [0,0,255]		# Blue
color_mvfr_fade	 = [0,0,125]		# Blue Fade for wind
color_ifr		 = [0,255,0]		# Red
color_ifr_fade	 = [0,125,0]		# Red Fade for wind
color_lifr		 = [0,125,125]		# Magenta
color_lifr_fade	 = [0,75,75]		# Magenta Fade for wind
color_clear		 = [0,0,0]		    # Clear
color_lightning	 = [255,255,255]	# White
color_high_winds = [255,255,0] 		# Yellow

# Extra features config
[features]
windcondition_animation = true
lightning_animation     = true
fade_instead_of_blink   = true
show_legend             = true

[features.wind]
blink_threshold        = 15
high_winds_threshold   = 25
always_blink_for_gusts = false

[features.blink]
blink_speed              = 1.0

[features.daytime_dimming]
use_sunrise_sunset = true
use_fixed_times    = false
bright_time_start  = '07:00:00'
dim_time_start     = '19:00:00'

[features.legend]
offset = 0